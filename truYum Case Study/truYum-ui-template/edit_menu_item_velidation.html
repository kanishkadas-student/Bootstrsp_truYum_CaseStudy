</head>
<body>

<section class="container">
    <div class="row">
        <div class="col-12 p-2">
            <h1 class="display-3">
                Edit Menu Items
            </h1>
        </div>
    </div>
  <form action="">
    <div class="row p-0">
      <div class="col-12 p-2">
        <div class="form-group">
          <label for="title">Item Name</label>
          <input type="text" name="title" id="title" class="form-control" />
          <div class="text-danger">
            Input Name is Required<br/>
            Input Name cannot exceed 200 characters
          </div>
        </div>
      </div>
    </div>
    <div class="row p-0">
      <div class="col-12 col-lg-3 p-2">
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            name="price"
            id="price"
            class="form-control"
            step="1"
          />
          <div class="text-danger">
            Price is Required<br/>
            Price can only contain numbers
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-3 p-2">
        <div class="form-group">
          <label for="dateOfLaunch">Date Of Launch</label>
          <input
            type="text"
            class="form-control"
            name="dateOfLaunch"
            id="dateOfLaunch"
            placeholder="dd/mm/yyyy"
            required
          />
          <div class="text-danger">
              Incorrect date format
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-3 p-2">
          <div class="form-group">
            <label for="category">Category</label>
            <select name="category" id="category" class="form-control" required>
                <option value="Main Course">Main Course</option>
                <option value="Stater">Stater</option>
                <option value="Dessert">Dessert</option>
            </select>
            <div class="text-danger">
                Select atleast one list item
            </div>
          </div>
      </div>
      <div class="col-12 col-lg-3 p-2">
        <div class="form-group">
          <label for="active">Active</label><br />
          <label class="radio-inline"
            ><input
              type="radio"
              name="active"
              id="activeYes"
              value="male"
              required
            />Yes</label
          >
          <label class="radio-inline"
            ><input
              type="radio"
              name="active"
              id="activeNo"
              value="female"
              required
            />No</label
          >
          <div class="text-danger">
            Select in stock status
          </div>
        </div>
      </div>
    </div>
    <div class="row p-0">
        <div class="col-12 p-2">        
            <label class="checkbox-inline"><input type="checkbox" name="freeDelivery" id="freeDelivery" value="true"> Free Delivery</label>
        </div>
    </div>
    <div class="row p-0">
        <div class="col-12 p-2">
            <input type="submit" value="Save" class="btn text-white" style="background-color: brown;">
        </div>
    </div>
  </form>
</section>

<div class="footer">
    <p>Copyright 2019</p>
</div>
</body>
</html>
